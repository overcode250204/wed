<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang Web Đầu Tiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với trang web đầu tiên!</h1>
    </header>
    
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Liên Hệ</a>
    </nav>

    <section>
        <h2>Xin chào!</h2>
        <p>Đây là một trang web đơn giản sử dụng HTML5 và CSS3.</p>
    </section>

    <footer>
        <p>&copy; 2024 Trang Web Đầu Tiên</p>
    </footer>
</body>
</html>
